<body draggable="true">
        <div draggable="true" style="position: absolute; background-color: black; height: 100px; width: 100px;"></div>
    <script>
        let dragged = null;
        let adjust_offsetX
        let adjust_offsetY
        document.addEventListener('dragstart', (event)=>{
            dragged = event.target;
            adjust_offsetX = event.offsetX;
            adjust_offsetY = event.offsetY;
        })
        document.addEventListener('drag', (event)=>{
            dragged.style.background = "white";
        })

        document.addEventListener('dragover', (event)=>{
            event.preventDefault();
        })
        document.addEventListener('dragend', (event)=>{            
            event.preventDefault();
        })
        // handle Uncaught DOMException: Failed to execute 'appendChild' on 'Node': The new child element contains the parent.
        document.addEventListener('drop', (event)=>{
            event.preventDefault();
            // event.target.appendChild(dragged);

            dragged.style.left = event.clientX - adjust_offsetX + 'px';
            dragged.style.top = event.clientY - adjust_offsetY + 'px';

            dragged.style.background = "black";

            //DROPPPED MOUSE CLICK LOCATION BECOMES TOP LEFT, SO NEED TO MAKE DROPPED CENTER / LOCATION AS THE ONE WE GET FROM DRAG PROBABLY!

            // 6. Subtract the offset of the div from the offset of the mouse when the drop happens
            // 7. This gives the offset of the div when the drop happens
            // 8. Set the div's top and left to the offset of the div when the drop happens
            // 9. This gives the div's top and left when the drop happens
            // 10. This is the final position of the div when the drop happens
            //Comments 1-10 above were auto generated by Copilot!!!
        })
